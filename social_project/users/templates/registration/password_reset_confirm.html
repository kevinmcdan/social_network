<!--users/templates/registration/password_reset_confirm.html-->

{% extends 'base.html' %}

{% block content %}
<div class="column is-two-thirds">
    <h2 class="title is-2">Confirm password reset</h2>

    <form class="box is-success is-large" method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <button class="button is-success is-medium mt-5" type="submit" value="Confirm">
                Reset Password
            </button>
    </form>
</div>
{% endblock %}
