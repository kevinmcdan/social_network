<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}

<div class="column is-two-thirds">
<h2 class="title is-2">Login</h2>

<form class="box is-success is-large" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-success is-fullwidth is-medium mt-5" type="submit" value="Login">
        Login
    </button>
</form>

<div class="block">
    <a href="{% url 'dwitter:dashboard' %}">
        <button class="button is-medium is-fullwidth">Already loggin in? Back to dashboard</button>
    </a>
</div>
{% endblock %}
