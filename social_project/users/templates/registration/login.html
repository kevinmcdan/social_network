<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}

<div class="column is-two-thirds">
<h2 class="title is-2">Login</h2>

<form class="box is-success is-large" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-success is-fullwidth is-medium mt-5" type="submit" value="Login">
        Login
    </button>
</form>

<a href="{% url 'register' %}">
    <button class="button is-medium is-fullwidth">Create an account</button>
</a>

<a href="{% url 'social:begin' 'github' %}">
    <button class="button is-medium is-fullwidth">Login with GitHub</button>
</a>

<a href="{% url 'password_reset' %}">
    <button class="button is-medium is-fullwidth">Reset your password</button>
</a>

{% endblock %}
