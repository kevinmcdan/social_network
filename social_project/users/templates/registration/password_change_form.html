<!--users/templates/registration/password_change_form.html-->

{% extends 'base.html' %}

{% block content %}
<div class="column is-two-thirds">
    <h2 class="title is-2">Change password</h2>

    <form class="box is-success is-large" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-medium mt-5" type="submit" value="Change">
            Change Password
        </button>
    </form>
    <div class="block">
        <a href="{% url 'dwitter:dashboard' %}"><button class="button is-medium mt-5">Back to dashboard</button></a>
    </div>
</div>
{% endblock %}
